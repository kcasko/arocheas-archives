  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Quicksand', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd9ec 0%, #e2baff 50%, #cde4ff 100%);
      background-size: 200% 200%;

      display: flex;

      align-items: center;

      padding: 60px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âœ¨ Floating sparkles */
    .sparkle {
      position: absolute;
      border-radius: 50%;
      animation: floatUp 14s linear infinite;
      pointer-events: none;
      opacity: 0.9;
      filter: blur(0.4px);
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
    }

    /* ðŸ’– Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff9acb;
      opacity: 0.7;
      animation: floatHeart 12s ease-in infinite;
      pointer-events: none;
      text-shadow: 0 0 12px rgba(255, 165, 200, 0.7);
      filter: drop-shadow(0 0 6px rgba(255, 150, 200, 0.5));
    }

    @keyframes floatHeart {
      0% { transform: translateY(100vh) translateX(0) scale(0.8); opacity: 0.7; }
      50% { transform: translateY(50vh) translateX(20px) scale(1); opacity: 0.9; }
      100% { transform: translateY(-10vh) translateX(-20px) scale(1.2); opacity: 0; }
    }

    /* ðŸŒˆ Glow aura */
    .aura {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25) 0%, transparent 70%);
      animation: glowPulse 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes glowPulse {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 0.6; transform: scale(1.05); }
    }

    /* ðŸ«§ Bubbly title */
    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 1px;

      text-shadow:
        0 2px 0 #f9b8e3,

        text-shadow:
          0 2px 0 #f9b8e3,
          0 4px 0 #f3a8d9,

      }
      50% {
        transform: scale(1.06);

          0 3px 0 #f9b8e3,
          0 6px 0 #f3a8d9,
          0 8px 14px rgba(255, 170, 255, 0.8),
          0 0 25px rgba(255, 220, 255, 0.9);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ðŸŒ· Subtitle with soft black border */

    /* ðŸ“œ Card */

  <!-- ðŸŒˆ sparkles + hearts -->
  <script>
    const sparkleColors = ['#ffb3ba', '#ffdfba', '#fff6b3', '#baffc9', '#bae1ff', '#e2baff', '#f8d1ff'];
    for (let i = 0; i < 35; i++) {
      const s = document.createElement('div');
      s.classList.add('sparkle');
      const size = 6 + Math.random() * 10;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.left = Math.random() * 100 + 'vw';
      const color = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
      s.style.background = color;
      s.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
      s.style.animationDuration = 10 + Math.random() * 10 + 's';
      s.style.animationDelay = Math.random() * 8 + 's';
      document.body.appendChild(s);
    }

    const heartColors = ['#ff9acb', '#ffb6d9', '#ffa3c1', '#ff8ec2', '#ffd0dc'];
    for (let i = 0; i < 12; i++) {
      const h = document.createElement('div');
      h.classList.add('heart');
      h.textContent = 'â™¥';

      h.style.fontSize = 18 + Math.random() * 20 + 'px';
      const color = heartColors[Math.floor(Math.random() * heartColors.length)];
      h.style.color = color;
      h.style.animationDuration = 10 + Math.random() * 12 + 's';
      h.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(h);
    }
  </script>

  <main>
    <h1>Arocheaâ€™s Archives</h1>

  <!-- ðŸŽµ Music player toggle -->
  <button id="music-toggle" title="Toggle background music">ðŸŽµ</button>
  <audio id="bg-music" loop preload="auto" src="https://github.com/kcasko/arocheaplays/raw/refs/heads/main/assets/audio/whispering-stars.mp3"></audio>

  <script>
    // ðŸ§™ Fetch characters
Â  Â  fetch('/api/characters') // Or '/items', '/packs', etc.
Â  Â  Â  .then(res => {
        // First, check if the network response is ok
        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
      })
      .then(records => { // 'records' is the array from Airtable
        const list = document.getElementById('character-list');

        // Check if the list is empty
        if (records.length === 0) {
          list.innerHTML = "<li>No characters found!</li>";
          return;
        }

        // Loop through the array of record OBJECTS
        records.forEach(record => { 
          const li = document.createElement('li');
          // Get the 'Name' from the 'fields' object
          li.textContent = record.fields.Name; 
          list.appendChild(li);
        });
      })
      .catch((err) => {
        console.error('Failed to load characters:', err);
        const list = document.getElementById('character-list');
        list.innerHTML = "<li style='color:#e66;'>Error loading data</li>";
      });

    // ðŸŽµ Music toggle
    const toggle = document.getElementById('music-toggle');
    const music = document.getElementById('bg-music');
    let playing = false;

    toggle.addEventListener('click', async () => {
      try {
        if (!playing) {
          music.volume = 0;
          await music.play();
          toggle.classList.add('active');
          let fade = setInterval(() => {
            if (music.volume < 0.5) music.volume += 0.05;
            else clearInterval(fade);
          }, 200);
          playing = true;
        } else {
          let fadeOut = setInterval(() => {
            if (music.volume > 0) music.volume -= 0.05;
            else {
              clearInterval(fadeOut);
              music.pause();
            }
          }, 200);
          toggle.classList.remove('active');
          playing = false;
        }
      } catch (e) {
        console.warn('Autoplay blocked, waiting for user interaction:', e);
      }
    });
  </script>
